name: CI/CD Pipeline

# Se ejecuta en push/PR a main, manualmente o en un horario programado
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite ejecución manual desde GitHub
  schedule:
    - cron: '0 2 * * *' # Se ejecuta a las 2 AM UTC todos los días

jobs:
  test-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x ./*.sh
      
      - name: Run grep demo
        run: ./grep_demo.sh "devops" errores.txt
      
      - name: Run permissions demo
        run: ./permisos.sh errores.txt 644
      
      - name: Run cron demo
        run: ./cron_demo.sh
      
      - name: Run pipes demo
        run: ./pipes.sh

  cron-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x ./*.sh
      
      - name: Simulate CRON task
        run: |
          echo "=== Simulando tarea programada CRON ==="
          ./cron_demo.sh
          echo "=== Simulación CRON completada ==="

  deploy-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x ./*.sh
      
      - name: Simulate deployment
        run: |
          echo "=== Iniciando simulación de deployment ==="
          ./permisos.sh backup.sh 755
          echo "=== Simulación de deployment completada ==="

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x ./*.sh
      
      - name: Run security checks
        run: |
          echo "=== Ejecutando scan de seguridad ==="
          ls -la .
          echo "=== Verificando permisos de archivos ==="
          find . -name "*.sh" -exec ls -l {} \;
          echo "=== Scan de seguridad completado ==="
