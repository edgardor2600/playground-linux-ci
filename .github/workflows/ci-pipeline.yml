name: CI/CD Pipeline

# Se ejecuta en push/PR a main, manualmente o en un horario programado
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecución manual desde GitHub
  schedule:
    - cron: '0 2 * * *' # Se ejecuta a las 2 AM UTC todos los días

jobs:
  test-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x playground-linux/*.sh
      
      - name: Run grep demo
        run: ./playground-linux/grep_demo.sh "devops" playground-linux/errores.txt
      
      - name: Run permissions demo
        run: ./playground-linux/permisos.sh playground-linux/errores.txt 644
      
      - name: Run cron demo
        run: ./playground-linux/cron_demo.sh
      
      - name: Run pipes demo
        run: ./playground-linux/pipes.sh

  cron-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x playground-linux/*.sh
      
      - name: Simulate CRON task
        run: |
          echo "=== Simulando tarea programada CRON ==="
          ./playground-linux/cron_demo.sh
          echo "=== Simulación CRON completada ==="

  deploy-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x playground-linux/*.sh
      
      - name: Simulate deployment
        run: |
          echo "=== Iniciando simulación de deployment ==="
          ./playground-linux/permisos.sh
          echo "=== Simulación de deployment completada ==="

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x playground-linux/*.sh
      
      - name: Run security checks
        run: |
          echo "=== Ejecutando scan de seguridad ==="
          ls -la playground-linux/
          echo "=== Verificando permisos de archivos ==="
          find playground-linux/ -name "*.sh" -exec ls -l {} \;
          echo "=== Scan de seguridad completado ==="
